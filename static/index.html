<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight-Ray</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 400px;
            height: 100vh;
            border-left: 1px solid #2a2a2a;
        }

        .main-panel {
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 40px;
            border-bottom: 1px solid #2a2a2a;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
        }

        .header p {
            color: #888;
            font-weight: 300;
            font-size: 0.95em;
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
        }

        .upload-zone {
            border: 1px dashed #333;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }

        .upload-zone:hover {
            border-color: #fff;
            background: #252525;
        }

        .upload-zone input {
            display: none;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .upload-zone h3 {
            font-weight: 400;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .upload-zone p {
            color: #666;
            font-size: 0.9em;
            font-weight: 300;
        }

        .btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 32px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.95em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background: #e0e0e0;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .image-container {
            margin-bottom: 40px;
            border: 1px solid #2a2a2a;
            padding: 20px;
            background: #252525;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .detection-list {
            margin-bottom: 40px;
        }

        .detection-list h3 {
            font-weight: 400;
            font-size: 1.1em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #2a2a2a;
        }

        .detection-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #222;
        }

        .detection-item:last-child {
            border-bottom: none;
        }

        .detection-name {
            font-weight: 400;
            font-size: 0.95em;
        }

        .detection-confidence {
            font-weight: 300;
            color: #888;
            font-size: 0.9em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background: #2a2a2a;
            border: 1px solid #2a2a2a;
            margin-bottom: 40px;
        }

        .stat {
            background: #1a1a1a;
            padding: 24px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .chatbot {
            display: flex;
            flex-direction: column;
            background: #252525;
            border-left: 1px solid #2a2a2a;
            height: 100vh;
            position: sticky;
            top: 0;
        }

        .chat-header {
            padding: 40px;
            border-bottom: 1px solid #2a2a2a;
            flex-shrink: 0;
        }

        .chat-header h2 {
            font-size: 1.5em;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .chat-header p {
            color: #666;
            font-size: 0.9em;
            font-weight: 300;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 0;
        }

        .message {
            max-width: 85%;
            font-size: 0.9em;
            line-height: 1.6;
            font-weight: 300;
        }

        .message.user {
            align-self: flex-end;
            background: #fff;
            color: #000;
            padding: 12px 18px;
            text-align: right;
        }

        .message.bot {
            align-self: flex-start;
            color: #ccc;
        }

        .chat-input-container {
            padding: 40px;
            border-top: 1px solid #2a2a2a;
            flex-shrink: 0;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #fff;
            padding: 12px 16px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9em;
            font-weight: 300;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .chat-input input:focus {
            border-color: #444;
        }

        .chat-input input::placeholder {
            color: #444;
        }

        .send-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .send-btn:hover {
            background: #e0e0e0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading.active {
            display: block;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .chatbot {
                height: 500px;
                border-left: none;
                border-top: 1px solid #2a2a2a;
                position: relative;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-panel">
            <div class="header">
                <h1>Insight-Ray</h1>
                <p>Chest X-ray Analysis / YOLOv8</p>
            </div>
            
            <div class="content">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">â†‘</div>
                    <h3>Upload X-ray Image</h3>
                    <p>Click or drag to upload</p>
                    <input type="file" id="fileInput" accept="image/*">
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        Select File
                    </button>
                </div>

                <div class="loading" id="loading">
                    <p>Analyzing image...</p>
                </div>

                <div class="results" id="results">
                    <div class="image-container">
                        <img id="resultImage" src="" alt="Analysis Result">
                    </div>

                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value" id="totalFindings">0</div>
                            <div class="stat-label">Findings</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="avgConfidence">0%</div>
                            <div class="stat-label">Confidence</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="processTime">0ms</div>
                            <div class="stat-label">Time</div>
                        </div>
                    </div>

                    <div class="detection-list">
                        <h3>Detections</h3>
                        <div id="detectionsList"></div>
                    </div>

                    <button class="btn" onclick="resetUpload()">Upload New Image</button>
                </div>
            </div>
        </div>

        <div class="chatbot">
            <div class="chat-header">
                <h2>Assistant</h2>
                <p>Ask about your results</p>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    Upload an X-ray image to begin analysis.
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Type message..." onkeypress="handleKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDetections = [];

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);

        document.getElementById('uploadZone').addEventListener('click', function(e) {
            if (e.target.id !== 'fileInput' && e.target.className !== 'btn') {
                document.getElementById('fileInput').click();
            }
        });

        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            document.getElementById('uploadZone').style.display = 'none';
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    resetUpload();
                    return;
                }

                displayResults(data);
                addBotMessage(`Analysis complete. Found ${data.detections.length} finding(s). Ask me anything about the results.`);
            } catch (error) {
                alert('Error analyzing image: ' + error.message);
                resetUpload();
            }
        }

        function displayResults(data) {
            document.getElementById('loading').classList.remove('active');
            document.getElementById('results').classList.add('active');

            document.getElementById('resultImage').src = data.image;
            document.getElementById('totalFindings').textContent = data.detections.length;
            document.getElementById('avgConfidence').textContent = 
                data.detections.length > 0 
                    ? Math.round(data.detections.reduce((sum, d) => sum + d.confidence, 0) / data.detections.length) + '%'
                    : '0%';
            document.getElementById('processTime').textContent = data.inference_time + 'ms';

            const list = document.getElementById('detectionsList');
            list.innerHTML = '';

            if (data.detections.length === 0) {
                list.innerHTML = '<div class="detection-item"><div class="detection-name">No abnormalities detected</div></div>';
            } else {
                data.detections.forEach(det => {
                    const item = document.createElement('div');
                    item.className = 'detection-item';
                    item.innerHTML = `
                        <div class="detection-name">${det.class}</div>
                        <div class="detection-confidence">${Math.round(det.confidence)}%</div>
                    `;
                    list.appendChild(item);
                });
            }

            currentDetections = data.detections;
        }

        function resetUpload() {
            document.getElementById('uploadZone').style.display = 'block';
            document.getElementById('loading').classList.remove('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('fileInput').value = '';
            currentDetections = [];
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            addUserMessage(message);
            input.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    message: message,
                    detections: currentDetections
                })
            })
            .then(res => res.json())
            .then(data => {
                addBotMessage(data.response);
            })
            .catch(err => {
                addBotMessage('Sorry, I encountered an error.');
            });
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function addUserMessage(text) {
            const container = document.getElementById('chatMessages');
            const msg = document.createElement('div');
            msg.className = 'message user';
            msg.textContent = text;
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
        }

        function addBotMessage(text) {
            const container = document.getElementById('chatMessages');
            const msg = document.createElement('div');
            msg.className = 'message bot';
            msg.textContent = text;
            container.appendChild(msg);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
